<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova guia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('https://raw.githubusercontent.com/ItsOnlyMe360/Homepage/refs/heads/main/assets/explorer_e0y5pTOflD.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* --- ESTILO GERAL (Glass Effect) --- */
    .glass-effect {
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    /* --- RELÓGIO & CLIMA (Superior Direito) --- */
    .clock-container {
      position: fixed;
      top: 30px;
      right: 40px;
      text-align: center;
      color: white;
      padding: 20px; /* Padding ajustado */
      border-radius: 20px;
      animation: fadeIn 1s ease;
      
      /* ALTERAÇÃO 1: Largura fixa para não variar tamanho */
      width: 320px; 
      
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #clock-time {
      font-size: 3.8rem; /* Leve ajuste para garantir que HH:MM:SS caiba bem */
      font-weight: 600;
      line-height: 1;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
      
      /* ALTERAÇÃO 2: Tabular Nums impede que o texto "sambe" */
      font-variant-numeric: tabular-nums; 
      
      /* Garante que o texto não quebre linha */
      white-space: nowrap; 
    }

    #clock-time:hover {
      transform: scale(1.02);
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    #clock-date {
      font-size: 1rem;
      font-weight: 300;
      opacity: 0.8;
      margin-top: 8px;
      margin-bottom: 15px;
    }

    /* Estilo do Widget de Temperatura */
    .weather-widget {
      display: flex;
      align-items: center;
      justify-content: center; /* Centraliza conteudo interno */
      gap: 10px;
      cursor: pointer;
      padding: 8px 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.05);
      width: 100%; /* Ocupa a largura disponivel do container */
    }

    .weather-widget:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.02); /* Scale menor para não estourar a caixa fixa */
    }

    .weather-widget i { font-size: 1.2rem; }
    .weather-widget span { font-size: 1.1rem; font-weight: 500; }

    /* --- MODAL DE PREVISÃO DO TEMPO --- */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .weather-modal {
      width: 600px;
      max-width: 90%;
      padding: 30px;
      border-radius: 20px;
      color: white;
      position: relative;
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }

    .modal-overlay.active .weather-modal {
      transform: translateY(0);
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    
    .close-modal:hover { opacity: 1; }
    .modal-title { font-size: 1.5rem; font-weight: 600; margin-bottom: 25px; text-align: center; }

    .forecast-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    /* SCROLL CUSTOMIZADO */
    .forecast-container::-webkit-scrollbar { height: 8px; }
    .forecast-container::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 4px; }
    .forecast-container::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 4px; transition: background 0.3s; }
    .forecast-container::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }

    .forecast-day {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.05);
      padding: 15px 10px;
      border-radius: 12px;
      min-width: 80px;
      flex: 1;
    }

    .f-day-name { font-size: 0.9rem; font-weight: 600; opacity: 0.9; }
    .f-icon { font-size: 1.5rem; margin: 5px 0; }
    .f-max { color: #ffcccb; font-weight: 600; font-size: 0.9rem; }
    .f-min { color: #add8e6; font-size: 0.85rem; opacity: 0.8; }


    /* --- BARRA LATERAL (Botões) --- */
    .sidebar {
      position: fixed;
      left: 40px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 25px;
      border-radius: 20px;
      z-index: 10;
    }

    .quick-links a {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px 20px;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      background: transparent;
    }

    .quick-links a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.1) translateX(10px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .quick-links i {
      font-size: 20px;
      width: 25px;
      text-align: center;
    }

    /* --- BARRA DE PESQUISA --- */
    .search-container {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    .search-box {
      border-radius: 30px;
      padding: 8px 20px;
      display: flex;
      align-items: center;
      width: 600px;
      max-width: 90%;
      color: white;
      transition: transform 0.3s ease;
    }
    
    .search-box:focus-within {
      transform: scale(1.02);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .search-box > svg {
      color: rgba(255, 255, 255, 0.7);
      width: 20px;
      height: 20px;
      min-width: 20px;
    }

    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 16px;
      flex: 1;
      margin: 0 15px;
    }

    .search-box input::-webkit-search-decoration,
    .search-box input::-webkit-search-cancel-button,
    .search-box input::-webkit-search-results-button,
    .search-box input::-webkit-search-results-decoration { display: none; }
    
    .icon-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      cursor: pointer;
      position: relative;
      width: 40px; 
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
      margin-left: 5px;
    }

    .icon-button:hover { background: rgba(255, 255, 255, 0.2); }

    .icon-wrapper { position: relative; width: 24px; height: 24px; }

    .icon-wrapper svg {
      position: absolute; top: 0; left: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0; transform: rotate(-180deg);
      color: white; width: 100%; height: 100%;
    }

    .icon-wrapper svg.show { opacity: 1; transform: rotate(0deg); }
    .icon-wrapper svg.exit { opacity: 0; transform: rotate(180deg); }

    .fade-in { animation: fadeIn 0.4s ease forwards; }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Relógio + Clima -->
  <div class="clock-container glass-effect">
    <div id="clock-time" title="Clique para mostrar/ocultar segundos">00:00</div>
    <div id="clock-date">Carregando data...</div>
    
    <!-- Widget de Clima -->
    <div class="weather-widget" id="weatherWidget" title="Ver previsão para 7 dias">
      <i class="fas fa-spinner fa-spin" id="currentWeatherIcon"></i>
      <span id="currentTemp">--°C</span>
    </div>
  </div>

  <!-- Botões Verticais -->
  <div class="sidebar glass-effect quick-links">
      <a href="https://www.youtube.com"><i class="fab fa-youtube"></i>Youtube</a>
      <a href="https://www.twitch.tv"><i class="fab fa-twitch"></i>Twitch</a>
      <a href="https://discord.com/channels/@me"><i class="fab fa-discord"></i>Discord</a>
      <a href="https://twitter.com"><i class="fab fa-twitter"></i>Twitter</a>
      <a href="https://outlook.live.com/mail/0/"><i class="fas fa-envelope"></i>Outlook</a>
      <a href="https://mail.google.com/mail/u/0/#inbox"><i class="fas fa-envelope"></i>Gmail</a>
      <a href="https://gemini.google.com/app?hl=pt-BR"><i class="fas fa-comments"></i>Gemini</a>
      <a href="https://crowdin.com/project/hytale-game/pt-BR"><i class="fas fa-globe"></i>Crowdin</a>
      <a href="https://www.tiktok.com"><i class="fa-brands fa-tiktok"></i>TikTok</a>
  </div>

  <!-- Barra de Pesquisa -->
  <div class="search-container">
    <form class="search-box glass-effect" id="searchForm" autocomplete="off">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/></svg>
      <input type="text" id="searchInput" placeholder="Pesquisar..." autocomplete="off" autofocus />
      <button type="button" class="icon-button" id="engineToggle" title="Trocar mecanismo de busca">
        <div class="icon-wrapper" id="engineWrapper"></div>
      </button>
    </form>
  </div>

  <!-- Modal de Previsão -->
  <div class="modal-overlay" id="weatherModalOverlay">
    <div class="weather-modal glass-effect">
      <button class="close-modal" id="closeModalBtn"><i class="fas fa-times"></i></button>
      <h2 class="modal-title">Previsão para 7 Dias</h2>
      <div class="forecast-container" id="forecastContainer">
        <!-- Itens injetados via JS -->
      </div>
    </div>
  </div>

  <script>
    /* --- RELÓGIO COM SEGUNDOS (PERSISTENTE) --- */
    const clockTimeElement = document.getElementById('clock-time');
    let showSeconds = localStorage.getItem('showSeconds') === 'true';

    clockTimeElement.addEventListener('click', () => {
      showSeconds = !showSeconds;
      localStorage.setItem('showSeconds', showSeconds);
      updateClock();
    });

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      
      let timeString = `${hours}:${minutes}`;

      if (showSeconds) {
        const seconds = String(now.getSeconds()).padStart(2, '0');
        timeString += `:${seconds}`;
      }

      const options = { weekday: 'long', day: 'numeric', month: 'long' };
      const dateString = now.toLocaleDateString('pt-BR', options);

      clockTimeElement.textContent = timeString;
      document.getElementById('clock-date').textContent = dateString.charAt(0).toUpperCase() + dateString.slice(1);
    }
    setInterval(updateClock, 1000);
    updateClock();

    /* --- CLIMA & PREVISÃO --- */
    const weatherWidget = document.getElementById('weatherWidget');
    const currentWeatherIcon = document.getElementById('currentWeatherIcon');
    const currentTemp = document.getElementById('currentTemp');
    const modalOverlay = document.getElementById('weatherModalOverlay');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const forecastContainer = document.getElementById('forecastContainer');

    function getWeatherIcon(code) {
      if (code === 0) return 'fa-sun';
      if (code >= 1 && code <= 3) return 'fa-cloud-sun';
      if (code === 45 || code === 48) return 'fa-smog';
      if (code >= 51 && code <= 67) return 'fa-cloud-rain';
      if (code >= 80 && code <= 82) return 'fa-cloud-showers-heavy';
      if (code >= 95 && code <= 99) return 'fa-bolt';
      if (code >= 71 && code <= 77) return 'fa-snowflake';
      return 'fa-cloud';
    }

    async function fetchWeather(lat, lon) {
      try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto`;
        const response = await fetch(url);
        const data = await response.json();

        const currentCode = data.current.weather_code;
        const temp = Math.round(data.current.temperature_2m);
        
        currentWeatherIcon.className = `fas ${getWeatherIcon(currentCode)}`;
        currentWeatherIcon.classList.remove('fa-spin', 'fa-spinner');
        currentTemp.textContent = `${temp}°C`;

        renderForecast(data.daily);

      } catch (error) {
        console.error("Erro ao buscar clima:", error);
        currentTemp.textContent = "Erro";
      }
    }

    function renderForecast(dailyData) {
      forecastContainer.innerHTML = '';
      
      for (let i = 0; i < 7; i++) {
        const date = new Date(dailyData.time[i]);
        const dateCorrected = new Date(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate());
        
        const dayName = i === 0 ? 'Hoje' : dateCorrected.toLocaleDateString('pt-BR', { weekday: 'short' }).replace('.','');
        const iconClass = getWeatherIcon(dailyData.weather_code[i]);
        const max = Math.round(dailyData.temperature_2m_max[i]);
        const min = Math.round(dailyData.temperature_2m_min[i]);

        const html = `
          <div class="forecast-day">
            <span class="f-day-name">${dayName}</span>
            <i class="fas ${iconClass} f-icon"></i>
            <span class="f-max">${max}°</span>
            <span class="f-min">${min}°</span>
          </div>
        `;
        forecastContainer.insertAdjacentHTML('beforeend', html);
      }
    }

    function getLocation() {
      const savedLat = localStorage.getItem('user_lat');
      const savedLon = localStorage.getItem('user_lon');

      if (savedLat && savedLon) {
        fetchWeather(savedLat, savedLon);
      } else {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            localStorage.setItem('user_lat', lat);
            localStorage.setItem('user_lon', lon);
            fetchWeather(lat, lon);
          }, (error) => {
            console.error("Erro geolocalização:", error);
            currentTemp.textContent = "Sem loc.";
          });
        } else {
          currentTemp.textContent = "N/A";
        }
      }
    }

    getLocation();

    weatherWidget.addEventListener('click', () => { modalOverlay.classList.add('active'); });
    closeModalBtn.addEventListener('click', () => { modalOverlay.classList.remove('active'); });
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) modalOverlay.classList.remove('active');
    });

    /* --- BUSCA --- */
    const engineToggle = document.getElementById('engineToggle')
    const engineWrapper = document.getElementById('engineWrapper')
    const searchForm = document.getElementById('searchForm')
    const searchInput = document.getElementById('searchInput')

    let currentEngine = 'google'

    const icons = {
      google: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-globe"><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>`,
      youtube: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-youtube"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.95-2C18.88 4 12 4 12 4s-6.88 0-8.59.42a2.78 2.78 0 0 0-1.95 2 29.94 29.94 0 0 0 0 11.16 2.78 2.78 0 0 0 1.95 2C5.12 20 12 20 12 20s6.88 0 8.59-.42a2.78 2.78 0 0 0 1.95-2 29.94 29.94 0 0 0 0-11.16z"/><polygon points="10 15 15 12 10 9 10 15"/></svg>`
    }

    function insertInitialIcon() {
      engineWrapper.innerHTML = icons[currentEngine]
      const icon = engineWrapper.querySelector('svg')
      icon.classList.add('fade-in')
      requestAnimationFrame(() => { icon.classList.add('show') })
    }

    engineToggle.addEventListener('click', () => {
      const currentIcon = engineWrapper.querySelector('svg')
      currentIcon.classList.remove('show')
      currentIcon.classList.add('exit')

      setTimeout(() => {
        engineWrapper.removeChild(currentIcon)
        currentEngine = currentEngine === 'google' ? 'youtube' : 'google'
        engineWrapper.insertAdjacentHTML('beforeend', icons[currentEngine])
        const newIcon = engineWrapper.querySelector('svg:last-child')
        newIcon.classList.add('fade-in')
        requestAnimationFrame(() => { newIcon.classList.add('show') })
        searchInput.placeholder = currentEngine === 'google' ? 'Pesquisar no Google...' : 'Pesquisar no YouTube...';
      }, 300)
    })

    searchForm.addEventListener('submit', (e) => {
      e.preventDefault()
      const query = encodeURIComponent(searchInput.value.trim())
      if (!query) return
      const url = currentEngine === 'google'
        ? `https://www.google.com/search?q=${query}`
        : `https://www.youtube.com/results?search_query=${query}`
      window.location.href = url
    })

    window.addEventListener('DOMContentLoaded', insertInitialIcon)
  </script>
</body>
</html>
